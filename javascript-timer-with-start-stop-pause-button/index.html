<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodePel">
      <title> Start/Stop timer Example </title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="./css/style.css">
      <!-- Demo CSS (No need to include it into your project) -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body>
      <header class="cd__intro">
         <h1> Start/Stop timer Example </h1>
         <p> Start/Stop timer </p>
         <div class="cd__action">
            <a href=" " title="Back to download and tutorial page" class="cd__btn back">Back to Tutorial</a>
         </div>
      </header>
      <!--$%adsense%$-->
      <main class="cd__main">
         <!-- Start DEMO HTML (Use the following code into your project)-->
         <div class="jumbotron text-center">
  <div class="timer">
    <span class="minutes">
      00
    </span>
    :
    <span class="seconds">
      00
    </span>
  </div>
  <div class="time-buttons">
    <button class="btn btn-lg btn-success" data-action="start">
      Start
    </button>
    <button class="btn btn-lg btn-danger" data-action="stop">
      Stop
    </button>
    <button class="btn btn-lg btn-link btn-block" data-action="reset">
      Reset
    </button>
  </div>
</div>
         <!-- END EDMO HTML (Happy Coding!)-->
